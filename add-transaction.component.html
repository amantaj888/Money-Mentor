<!-- src/app/components/add-transaction/add-transaction.component.html -->

<div class="add-transaction-container">
    <h2>Add Transaction</h2>
    <form (ngSubmit)="onAddTransaction()">
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="description" name="description" required />
      </div>
      <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" [(ngModel)]="amount" name="amount" required />
      </div>
      <div>
        <label for="type">Type:</label>
        <select id="type" [(ngModel)]="type" name="type" required>
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
      </div>
      <button type="submit">Add Transaction</button>
      <p *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
